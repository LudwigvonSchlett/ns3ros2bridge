image: ubuntu:22.04 # Default container image

# Reusable properties
variables:
  NS3: "ns3-33"
  NS3_35: "ns3-35"
  STHREAD: "true"

# Cache to speed up builds
cache:
  key: ${CI_COMMIT_BRANCH}
  paths:
    - "$NS3/ns-allinone-3.33"
    - "$NS3/ns-allinone-3.33.tar.bz2"
    - "$NS3_35/ns-allinone-3.35"
    - "$NS3_35/ns-allinone-3.35.tar.bz2"

# Define stages
stages:
  - install

# Stage 1: Build
install_NS3-33:
  stage: install
  rules:
    - when: always
  script:
    - cd $NS3
    - ./dependencies.bsh
    - ./install_lite.bsh

# Stage 1: Build
install_NS3-35:
  stage: install
  rules:
    - when: always
  script:
    - cd $NS3_35
    - ./dependencies.bsh
    - ./install_lite.bsh

